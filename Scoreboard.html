<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoreboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 60px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 60px;
        }
        th, td {
            border: none;
            padding: 8px;
            text-align: left;
            text-align: center; /* Centers text horizontally */
    		vertical-align: middle; /* Centers text vertically */
            font-size: 28px;
            font-weight: bold;
        }
        th {
            background-color: #1E90FF;
            color: white; /* White text */
    		font-size: 36px; /* Adjust font size */
    		font-weight: bold; /* Make text bold */
            border: none;
        }
        .back-button {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: dodgerblue;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
        }
        .back-button:hover {
            opacity: 0.8;
        }
        #clearButton {
      		position: absolute;
      		top: 10px;
      		right: 10px;
            padding: 10px 20px;
      		background-color: #FF5555;
      		color: white;
      		border: none;
      		border-radius: 5px;
      		cursor: pointer;
      		font-size: 16px;
    	}

    	#clearButton:hover {
     		 background-color: #FF0000;
    	}
    </style>
</head>
<body>
    <button id="clearButton">Clear Scoreboard</button>
    <a href="index.html" target="_self" class="back-button">Back</a>
    <center><h1>Skills Scores</h1>
    <div id="sheet-data">Loading data...</div></center>

    <script>
        
        
        
        const clearButton = document.getElementById("clearButton");

    clearButton.addEventListener("click", async () => {
      try {
        const response = await fetch('https://script.google.com/macros/s/AKfycbx3VIsB9FYoRcei15pdDK8CbfPd0ZtD3-D6Uj0xW6I9VuygzXK6XwBN6jr1yAFHB2CVfQ/exec', { // Replace with the Google Apps Script Web App URL
          method: 'POST'
        });
        const result = await response.json();
        if (result.success) {
          alert('Scoreboard cleared successfully!');
        } else {
          alert('Failed to clear the scoreboard.');
        }
      } catch (error) {
        console.error('Error:', error);
        alert('An error occurred while clearing the scoreboard.');
      }
    });
        
        
        
        const jsonUrl = 'https://script.google.com/macros/s/AKfycbyqzCPtZikNJtvdRpPklUX4esbnZ-_q6VgIhD-_WZTe_Pb6QAW5VhjkNBcWQb2KSSlGUQ/exec'; // Replace with your deployed Apps Script URL

        async function fetchSheetData() {
            try {
                const response = await fetch(jsonUrl);
                if (!response.ok) {
                    throw new Error('Failed to fetch the Google Sheet data');
                }
                const jsonData = await response.json();
                displayData(jsonData);
            } catch (error) {
                document.getElementById('sheet-data').innerHTML = `<p>Error loading data: ${error.message}</p>`;
            }
        }

        function displayData(data) {
            if (!data || data.length === 0) {
                document.getElementById('sheet-data').innerHTML = '<p>No data available.</p>';
                return;
            }

            let tableHTML = '<table><thead><tr>';
            const headers = Object.keys(data[0]);
            headers.forEach(header => tableHTML += `<th>${header}</th>`);
            tableHTML += '</tr></thead><tbody>';
            data.forEach(row => {
                tableHTML += '<tr>';
                headers.forEach(header => tableHTML += `<td>${row[header]}</td>`);
                tableHTML += '</tr>';
            });
            tableHTML += '</tbody></table>';
            document.getElementById('sheet-data').innerHTML = tableHTML;
        }

        // Initial fetch and then repeat every 10 seconds
        fetchSheetData();
        setInterval(fetchSheetData, 1000);
    </script>
</body>
</html>
