<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Shape Scanner</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }
        .container {
            text-align: center;
        }
        .scan-button {
            background-color: #32CD32;
            border: none;
            border-radius: 50%;
            width: 100px;
            height: 100px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        video {
            display: none;
            width: 100%;
            max-width: 400px;
            border-radius: 10px;
            margin: 20px 0;
        }
        .result {
            font-size: 24px;
            font-weight: bold;
            color: #32CD32;
        }
        .download-link {
            display: none;
            color: #000000;
            font-size: 16px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="scan-button" id="scanButton">Scan</button>
        <video id="video" autoplay muted></video>
        <div class="result" id="result"></div>
        <a id="downloadLink" class="download-link" href="#">Download Scan Video</a>
    </div>

    <script>
        const scanButton = document.getElementById('scanButton');
        const video = document.getElementById('video');
        const result = document.getElementById('result');
        const downloadLink = document.getElementById('downloadLink');
        
        let mediaRecorder;
        let recordedChunks = [];

        function detectFaceShape(faceData) {
            // Placeholder logic for face shape detection
            const width = faceData.width;
            const height = faceData.height;

            if (width / height > 1.5) {
                return "Rectangle";
            } else if (width / height < 0.8) {
                return "Oval";
            } else if (Math.abs(width - height) < 10) {
                return "Round";
            } else {
                return "Square";
            }
        }

        scanButton.addEventListener('click', async () => {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
                video.style.display = 'block';

                mediaRecorder = new MediaRecorder(stream);

                mediaRecorder.ondataavailable = event => {
                    if (event.data.size > 0) {
                        recordedChunks.push(event.data);
                    }
                };

                mediaRecorder.onstop = () => {
                    const blob = new Blob(recordedChunks, { type: 'video/webm' });
                    const url = URL.createObjectURL(blob);
                    downloadLink.href = url;
                    downloadLink.download = 'face_scan.webm';
                    downloadLink.style.display = 'block';
                };

                mediaRecorder.start();

                setTimeout(() => {
                    // Simulating face detection result
                    const faceData = { width: Math.random() * 100 + 50, height: Math.random() * 100 + 50 }; // Replace with real face data from a library like TensorFlow.js
                    const faceShape = detectFaceShape(faceData);

                    mediaRecorder.stop();
                    video.style.display = 'none';
                    result.textContent = `Your face shape is: ${faceShape}`;
                }, 10000); // Simulate 10 seconds scan
            } catch (error) {
                console.error('Error accessing camera:', error);
            }
        });
    </script>
</body>
</html>
