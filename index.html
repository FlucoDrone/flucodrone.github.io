<!DOCTYPE html>
<html lang="en">
<body>
<script>
        const config = {
            siteTitle: "Scoring Select",
            sections: [
                {
                    name: "Scoreboard",
                    link: "Scoreboard.html",
                    image: "https://i.imgur.com/yUnE1J4.jpeg",
                },
                {
                    name: "Piloting",
                    link: "Piloting.html",
                    image: "https://i.imgur.com/8wVb3qV.jpeg",
                },
                {
                    name: "Autonomous",
                    link: "Autonomous.html",
                    image: "https://i.imgur.com/GvMfykV.jpeg",
                },
                {
                    name: "Teamwork",
                    link: "Teamwork.html",
                    image: "https://i.imgur.com/MkB91eO.jpeg",
                },
            ],
        };
    </script>
</body>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Fluco Drone">
    <meta name="apple-mobile-web-app-title" content="Fluco Drone" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <title>Scoring Select</title>
    <style>
        /* Editable Styles (User-Friendly) */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        .section {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            flex-grow: 1;
        }
        .section:hover {
            filter: grayscale(0%);
            background-color: rgba(0, 0, 0, 0.5);
        }
        .section .text {
            position: relative;
            z-index: 3;
            color: white;
            font-size: 3rem;
            font-weight: bold;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body>
    <!-- Dynamic HTML Content -->
    <div class="container" id="sectionsContainer"></div>

    <script>
        document.title = config.siteTitle; // Set the document title dynamically

        // Load sections dynamically from the config
        const container = document.getElementById("sectionsContainer");
        config.sections.forEach((section) => {
            const div = document.createElement("div");
            div.className = "section";
            div.style.background = `url('${section.image}') center / cover`;
            div.onclick = () => location.href = section.link;

            const textDiv = document.createElement("div");
            textDiv.className = "text";
            textDiv.textContent = section.name;

            div.appendChild(textDiv);
            container.appendChild(div);
        });
    </script>
</body>
</html>
