<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoring Select</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column; /* Vertical stacking of parts */
            height: 100%;
        }
        .section {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative; /* Ensure positioning for the overlay */
            filter: grayscale(100%);
            transition: filter 0.3s, background-color 0.3s;
            cursor: pointer;
        }
        .section:hover {
            filter: grayscale(0%);
            background-color: rgba(0, 0, 0, 0.5); /* Overlay color on hover */
        }
        .section1 {
            height: 50%; /* 50% of the screen height */
            background: url('https://i.imgur.com/7jtKyD3.png') center / cover; /* Image for section 1 */
        }
        .section2 {
            height: 50%; /* 50% of the screen height */
            background: url('https://i.imgur.com/3Sq7tk8.png') center / cover; /* Image for section 2 */
        }
        .text {
            position: relative;
            z-index: 3; /* Ensure text is above the overlay */
            color: white;
            font-size: 4rem; /* Font size as specified */
            font-weight: bold;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="section section1" onclick="openWindow('Piloting.html')">
            <div class="text">Piloting</div>
        </div>
        <div class="section section2" onclick="openWindow('Autonomous.html')">
            <div class="text">Autonomous</div>
        </div>
    </div>

    <script>
        function openWindow(page) {
            window.open(page, "_blank", "width=" + (screen.width * 0.8) + ",height=" + (screen.height * 0.8));
        }
    </script>
</body>
</html>
