<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="manifest" href="/manifest.json">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Fluco Drone">
    <meta name="apple-mobile-web-app-title" content="Fluco Drone" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <title>Scoring Select</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column; /* Vertical stacking of parts */
            height: 100%;
        }
        .section {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative; /* Ensure positioning for the overlay */
        }
        .section:hover {
            filter: grayscale(0%);
            background-color: rgba(0, 0, 0, 0.5); /* Overlay color on hover */
            
             }
        .section1 {
            height: 16%;
            background: url('https://i.imgur.com/yUnE1J4.jpeg') center / cover; /* Image for section 1 */
        }
        .section2 {
            height: 28%;
            background: url('https://i.imgur.com/8wVb3qV.jpeg') center / cover; /* Image for section 2 */
        }
        .section3 {
            height: 28%;
            background: url('https://i.imgur.com/GvMfykV.jpeg') center / cover; /* Image for section 3 */
        }
         .section4 {
            height: 28%;
            background: url('https://i.imgur.com/byMVuLJ.jpeg') center / cover; /* Image for section 4 */
        }
        .text {
            position: relative;
            z-index: 3; /* Ensure text is above the overlay */
            color: white;
            font-size: 3rem; /* Font size as specified */
            font-weight: bold;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body>
    <div class="container">
    
    	<div class="section section1" onclick="location.href='Scoreboard.html'">
            <div class="text">Scoreboard</div>
        </div>
        <div class="section section2" onclick="location.href='Piloting.html'">
            <div class="text">Piloting</div>
        </div>
        <div class="section section3" onclick="location.href='Autonomous.html'">
            <div class="text">Autonomous</div>
        </div>
        <div class="section section4" onclick="location.href='index.html'">
            <div class="text">(Coming Soon)</div>
        </div>
   
    </div>

    <script>
        function openWindow(page) {
            window.open(page, "_blank", "width=" + (screen.width * 0.8) + ",height=" + (screen.height * 0.8));
        }
    </script>
</body>
</html>
