<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Fluco Drone">
    <meta name="apple-mobile-web-app-title" content="Fluco Drone" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <title>Scoring Select</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        .section {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            flex-grow: 1;
        }
        .section:hover {
            filter: grayscale(0%);
            background-color: rgba(0, 0, 0, 0.5);
        }
        .section .text {
            position: relative;
            z-index: 3;
            color: white;
            font-size: 3rem;
            font-weight: bold;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body>
    <div class="container" id="sectionsContainer"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>
    <script>
        async function loadConfig() {
            // Fetch the config.yml file
            const response = await fetch('config.yml');
            const yamlText = await response.text();

            // Parse YAML into JavaScript object
            const config = jsyaml.load(yamlText);

            // Get the container div
            const container = document.getElementById('sectionsContainer');

            // Generate sections dynamically
            config.sections.forEach(section => {
                const div = document.createElement('div');
                div.className = 'section';
                div.style.background = `url('${section.image}') center / cover`;
                div.onclick = () => location.href = section.link;

                const textDiv = document.createElement('div');
                textDiv.className = 'text';
                textDiv.textContent = section.name;

                div.appendChild(textDiv);
                container.appendChild(div);
            });
        }

        // Load the configuration on page load
        loadConfig();
    </script>
</body>
</html>
