<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Fluco Drone">
    <meta name="apple-mobile-web-app-title" content="Fluco Drone" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <title>Lover Day Clock ðŸ©µðŸ©µðŸ©µ</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #ff7eb9;
      font-family: 'Arial', sans-serif;
      color: white;
      overflow: hidden;
      position: relative;
    }

    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.2);
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
      animation: fadeIn 2s ease-in-out;
      width: 90%;
      max-width: 500px;
      margin: 20px;
      position: relative;
      z-index: 1;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 15px;
      animation: float 3s ease-in-out infinite;
      text-shadow: 0 0 10px #ff0077, 0 0 20px #ff0077, 0 0 30px #ff0077;
    }

    .countdown {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    .countdown div {
      background: rgba(255, 255, 255, 0.3);
      padding: 10px;
      border-radius: 10px;
      font-size: 1.2rem;
      font-weight: bold;
      animation: pulse 2s infinite, neonGlow 1.5s infinite alternate;
      flex: 1 1 60px;
      text-align: center;
      box-shadow: 0 0 10px rgba(255, 0, 119, 0.5), 0 0 20px rgba(255, 0, 119, 0.3);
    }

    .countdown span {
      font-size: 0.8rem;
      display: block;
      margin-top: 5px;
      color: rgba(255, 255, 255, 0.8);
    }

    .celebrate-mode {
      display: none;
      text-align: center;
    }

    .celebrate-mode h2 {
      font-size: 3rem;
      animation: float 2s ease-in-out infinite;
      text-shadow: 0 0 10px #ff0077, 0 0 20px #ff0077, 0 0 30px #ff0077;
    }

    .celebrate-mode p {
      font-size: 1.5rem;
      margin-top: 20px;
      animation: fadeIn 2s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
    }

    @keyframes neonGlow {
      0% {
        box-shadow: 0 0 10px rgba(255, 0, 119, 0.5), 0 0 20px rgba(255, 0, 119, 0.3);
      }
      100% {
        box-shadow: 0 0 20px rgba(255, 0, 119, 0.8), 0 0 40px rgba(255, 0, 119, 0.6);
      }
    }

    .hearts {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }

    .hearts span {
      position: absolute;
      display: block;
      width: 20px;
      height: 20px;
      background: rgba(255, 255, 255, 0.6);
      clip-path: polygon(50% 0%, 100% 38%, 82% 100%, 50% 75%, 18% 100%, 0% 38%);
      animation: animateHearts 5s linear infinite;
      bottom: -150px;
    }

    .hearts span:nth-child(1) {
      left: 25%;
      animation-delay: 0s;
    }

    .hearts span:nth-child(2) {
      left: 10%;
      animation-delay: 2s;
    }

    .hearts span:nth-child(3) {
      left: 70%;
      animation-delay: 4s;
    }

    .hearts span:nth-child(4) {
      left: 50%;
      animation-delay: 6s;
    }

    .hearts span:nth-child(5) {
      left: 85%;
      animation-delay: 8s;
    }

    @keyframes animateHearts {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-1000px) rotate(720deg);
        opacity: 0;
      }
    }

    /* Confetti animation */
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background: #ff0077;
      animation: confetti-fall 5s linear infinite;
    }

    @keyframes confetti-fall {
      0% {
        transform: translateY(-100vh) rotate(0deg);
      }
      100% {
        transform: translateY(100vh) rotate(720deg);
      }
    }

    /* Mobile-specific adjustments */
    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      .countdown div {
        font-size: 1rem;
        padding: 8px;
        flex: 1 1 50px;
      }

      .countdown span {
        font-size: 0.7rem;
      }

      .celebrate-mode h2 {
        font-size: 2rem;
      }

      .celebrate-mode p {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="hearts">
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
  </div>
  <div class="container">
    <div class="countdown-mode">
      <h1>Ollie & Dannle</h1>
      <p style="font-size: .9rem;">Countdown to our first lover day! ðŸ©µ</p>
      <div class="countdown">
        <div>
          <span id="days">00</span>
          <span>Days</span>
        </div>
        <div>
          <span id="hours">00</span>
          <span>Hours</span>
        </div>
        <div>
          <span id="minutes">00</span>
          <span>Minutes</span>
        </div>
        <div>
          <span id="seconds">00</span>
          <span>Seconds</span>
        </div>
      </div>
    </div>
    <div class="celebrate-mode">
      <h2>Happy Lover Day!</h2>
      <p>To my lover boy, Dannle ðŸ©µ<br><br>You mean so much to me. Thank you for celebrating this day with me, and putting up with my autism for this damn long. I love you so much, mwaahhhhhh.</p>
    </div>
  </div>

  <script>
    const countdownMode = document.querySelector('.countdown-mode');
    const celebrateMode = document.querySelector('.celebrate-mode');

    const activateCelebrateMode = () => {
      countdownMode.style.display = 'none';
      celebrateMode.style.display = 'block';

      // Add confetti
      for (let i = 0; i < 100; i++) {
        const confetti = document.createElement('div');
        confetti.classList.add('confetti');
        confetti.style.left = `${Math.random() * 100}vw`;
        confetti.style.animationDuration = `${Math.random() * 3 + 2}s`;
        confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 70%)`;
        document.body.appendChild(confetti);
      }

    };

    const countdown = () => {
      const now = new Date();
      const currentYear = now.getFullYear();
      let loverDay = new Date(currentYear, 1, 14); // February 14 (0-indexed)

      // If Lover Day has already passed this year, set it to next year
      if (now > loverDay) {
        loverDay.setFullYear(currentYear + 1);
      }

      const difference = loverDay - now;

      // If it's Lover Day, activate celebrate mode
      if (difference <= 0) {
        activateCelebrateMode();
        return;
      }

      const seconds = 1000;
      const minutes = seconds * 60;
      const hours = minutes * 60;
      const days = hours * 24;

      const textDays = Math.floor(difference / days);
      const textHours = Math.floor((difference % days) / hours);
      const textMinutes = Math.floor((difference % hours) / minutes);
      const textSeconds = Math.floor((difference % minutes) / seconds);

      document.getElementById('days').innerText = textDays;
      document.getElementById('hours').innerText = textHours;
      document.getElementById('minutes').innerText = textMinutes;
      document.getElementById('seconds').innerText = textSeconds;
    };

    // Check if it's already February 14
    const now = new Date();
    if (now.getMonth() === 1 && now.getDate() === 14) {
      activateCelebrateMode();
    } else {
      setInterval(countdown, 1000);
      countdown(); // Initial call to avoid delay
    }
  </script>
</body>
</html>
