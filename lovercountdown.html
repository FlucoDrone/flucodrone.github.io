<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine's Day Countdown - Owen & Daniel</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #ff7eb9, #ff758c);
      font-family: 'Arial', sans-serif;
      color: white;
      overflow: hidden;
    }

    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.2);
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
      animation: fadeIn 2s ease-in-out;
      width: 90%;
      max-width: 500px;
      margin: 20px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 15px;
      animation: float 3s ease-in-out infinite;
      text-shadow: 0 0 10px #ff0077, 0 0 20px #ff0077, 0 0 30px #ff0077;
    }

    .countdown {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    .countdown div {
      background: rgba(255, 255, 255, 0.3);
      padding: 10px;
      border-radius: 10px;
      font-size: 1.2rem;
      font-weight: bold;
      animation: pulse 2s infinite, neonGlow 1.5s infinite alternate;
      flex: 1 1 60px;
      text-align: center;
      box-shadow: 0 0 10px rgba(255, 0, 119, 0.5), 0 0 20px rgba(255, 0, 119, 0.3);
    }

    .countdown span {
      font-size: 0.8rem;
      display: block;
      margin-top: 5px;
      color: rgba(255, 255, 255, 0.8);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
    }

    @keyframes neonGlow {
      0% {
        box-shadow: 0 0 10px rgba(255, 0, 119, 0.5), 0 0 20px rgba(255, 0, 119, 0.3);
      }
      100% {
        box-shadow: 0 0 20px rgba(255, 0, 119, 0.8), 0 0 40px rgba(255, 0, 119, 0.6);
      }
    }

    .hearts {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }

    .hearts span {
      position: absolute;
      display: block;
      width: 20px;
      height: 20px;
      background: rgba(255, 255, 255, 0.6);
      clip-path: polygon(50% 0%, 100% 38%, 82% 100%, 50% 75%, 18% 100%, 0% 38%);
      animation: animateHearts 5s linear infinite;
      bottom: -150px;
    }

    .hearts span:nth-child(1) {
      left: 25%;
      animation-delay: 0s;
    }

    .hearts span:nth-child(2) {
      left: 10%;
      animation-delay: 2s;
    }

    .hearts span:nth-child(3) {
      left: 70%;
      animation-delay: 4s;
    }

    .hearts span:nth-child(4) {
      left: 50%;
      animation-delay: 6s;
    }

    .hearts span:nth-child(5) {
      left: 85%;
      animation-delay: 8s;
    }

    @keyframes animateHearts {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-1000px) rotate(720deg);
        opacity: 0;
      }
    }

    /* Mobile-specific adjustments */
    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      .countdown div {
        font-size: 1rem;
        padding: 8px;
        flex: 1 1 50px;
      }

      .countdown span {
        font-size: 0.7rem;
      }
    }
  </style>
</head>
<body>
  <div class="hearts">
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
  </div>
  <div class="container">
    <h1>Owen & Daniel</h1>
    <p>Countdown to Valentine's Day ðŸ’–</p>
    <div class="countdown">
      <div>
        <span id="days">00</span>
        <span>Days</span>
      </div>
      <div>
        <span id="hours">00</span>
        <span>Hours</span>
      </div>
      <div>
        <span id="minutes">00</span>
        <span>Minutes</span>
      </div>
      <div>
        <span id="seconds">00</span>
        <span>Seconds</span>
      </div>
    </div>
  </div>

  <script>
    const countdown = () => {
      const now = new Date();
      const currentYear = now.getFullYear();
      let valentinesDay = new Date(currentYear, 1, 14); // February is month 1 (0-indexed)

      // If Valentine's Day has already passed this year, set it to next year
      if (now > valentinesDay) {
        valentinesDay = new Date(currentYear + 1, 1, 14);
      }

      const difference = valentinesDay - now;

      const seconds = 1000;
      const minutes = seconds * 60;
      const hours = minutes * 60;
      const days = hours * 24;

      const textDays = Math.floor(difference / days);
      const textHours = Math.floor((difference % days) / hours);
      const textMinutes = Math.floor((difference % hours) / minutes);
      const textSeconds = Math.floor((difference % minutes) / seconds);

      document.getElementById('days').innerText = textDays;
      document.getElementById('hours').innerText = textHours;
      document.getElementById('minutes').innerText = textMinutes;
      document.getElementById('seconds').innerText = textSeconds;
    };

    setInterval(countdown, 1000);
    countdown(); // Initial call to avoid delay
  </script>
</body>
</html>
